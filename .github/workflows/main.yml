name: "ðŸš€ Build and Deploy"
on:
  push:
    branches:
      - main

    paths:
      - ".github/**"
      - "game/**"

env:
  EXPORT_NAME: paper-duel
  GODOT_VERSION: 4.0.1
  PROJECT_PATH: game

permissions:
  contents: write

jobs:
  platform-matrix:
    name: Builds for Linux, Mac and Windows
    strategy:
      matrix:
        platform: [linux, mac, windows]
        include:
          - platform: linux
            extension: x86_64

          - platform: mac
            extension: zip

          - platform: windows
            extension: exe

    runs-on: ubuntu-20.04
    container: niscolas/godot-ci:4.0.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      - name: Build
        run: |
          mkdir -v -p build/${{ matrix.platform }}
          cd $PROJECT_PATH
          godot -v --export ${{ matrix.platform }} ../build/${{ matrix.platform }}/${EXPORT_NAME}.${{ matrix.extension }} 2>&1 | tee ${{ matrix.platform }}-export.log

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.platform }}
          path: build/${{ matrix.platform }}

  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:3.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          cd $PROJECT_PATH
          godot -v --export "web" ../build/web/index.html
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: build/web
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: build/web
          target-folder: dev
